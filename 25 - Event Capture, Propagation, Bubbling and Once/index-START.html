<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button></button>
<script>

const divs = document.querySelectorAll('div'); 

function logText(e) {
  console.log(this.classList.value); 
  e.stopPropagation(); // stop bubbling
}

divs.forEach(div => div.addEventListener('click', logText, {
  capture: false,     // capture: true runs down (top of document > smallest div), capture: false runs up (smallest div > top of document)
  once: true          // same as running div.removeEventListener, will run once and then never again until page is reloaded
})); 

</script>
</body> 
</html>
